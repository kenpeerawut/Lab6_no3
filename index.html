<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<script>
    var size = 14;
    function decrease(){
        let font = ["#p1"];
        font.forEach(id => {

            let x = document.querySelector(id);
            let fontSize = window.getComputedStyle(x, null).getPropertyValue("font-size")

            fontSize = parseFloat(fontSize);
            x.style.fontSize = (fontSize - size) + "px";
        });

    }

    function increase(){
        let font = ["#p1"];
        font.forEach(id => {

            let x = document.querySelector(id);
            let fontSize = window.getComputedStyle(x, null).getPropertyValue("font-size")

            fontSize = parseFloat(fontSize);
            x.style.fontSize = (fontSize + size) + "px";
        });
    }

</script>
<body>
    <h1>
        <span onclick="decrease()">-</span> |
        <span onclick="increase()">+</span>
    </h1>
    <p id="p1">
        If you're leavin', will you take me with you? I'm 
        tired of talkin' on my phone There is one thing I can 
        never give you My heart will never be your home
    </p>
</body>
</html>
